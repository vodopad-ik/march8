<body>
    <div class="card">
        <h1>üéÅ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å—Å—ã–ª–æ–∫ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–æ–∫</h1>

        <label>–ë–∞–∑–æ–≤–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π —Å–∞–π—Ç:</label>

        <label>–ò–º—è –¥–µ–≤—É—à–∫–∏:</label>
        <input type="text" id="name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö–∞—Ç—è">

        <label>–¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è:</label>
        <textarea id="text" rows="3" placeholder="–û—Å—Ç–∞–≤—å –ø—É—Å—Ç—ã–º, —á—Ç–æ–±—ã –±—ã–ª —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ç–µ–∫—Å—Ç"></textarea>

        <label>–ò–º—è —Ñ–∞–π–ª–∞ —Ñ–æ—Ç–æ (–≤ –ø–∞–ø–∫–µ /photos):</label>
        <input type="text" id="photo" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: kate.jpg">

    <script>
        function generateLink() {
            let base = document.getElementById('baseUrl').value;
            if (!base.endsWith('/')) base += '/';

            const name = document.getElementById('name').value;
            const text = document.getElementById('text').value;
            const photo = document.getElementById('photo').value;

            const url = new URL(base);
            if (name) url.searchParams.set('name', name);
            if (text) url.searchParams.set('text', text);
            if (photo) url.searchParams.set('photo', photo);

            // GitHub Pages –∏–Ω–æ–≥–¥–∞ —Ç—Ä–µ–±—É–µ—Ç index.html –≤ –ø—É—Ç–∏ –¥–ª—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            let finalUrl = url.toString().replace('?', 'index.html?');

            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('finalLink').innerText = finalUrl;
        }

        function copyLink() {
            const link = document.getElementById('finalLink').innerText;
            navigator.clipboard.writeText(link);
            alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
        }
    </script>
